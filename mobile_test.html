<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>移動端評分按鈕測試</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 移動端評分按鈕測試樣式 */
        .mobile-rating-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 10px;
        }
        
        .mobile-rating-btn {
            flex: 1;
            min-width: 35px;
            height: 40px;
            font-size: 13px;
            padding: 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: all 0.2s ease;
            touch-action: manipulation;
            border: 1px solid #dee2e6;
            background-color: #fff;
            color: #495057;
        }
        
        .mobile-rating-btn:hover {
            background-color: #e9ecef;
            border-color: #adb5bd;
        }
        
        .mobile-rating-btn.btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
            box-shadow: 0 2px 4px rgba(0,123,255,0.3);
        }
        
        .mobile-rating-btn.btn-outline-secondary {
            background-color: #fff;
            border-color: #6c757d;
            color: #6c757d;
        }
        
        .mobile-rating-btn:active {
            transform: scale(0.95);
        }
        
        /* 移動端設備專用樣式 */
        @media (max-width: 768px) {
            .mobile-rating-buttons {
                display: flex !important;
                flex-wrap: wrap !important;
                gap: 6px !important;
                margin-top: 10px !important;
            }
            
            .mobile-rating-btn {
                display: flex !important;
                flex: 1 !important;
                min-width: 35px !important;
                height: 40px !important;
                font-size: 13px !important;
                font-weight: 600 !important;
                align-items: center !important;
                justify-content: center !important;
                border-radius: 8px !important;
                border: 1px solid #dee2e6 !important;
                background-color: #fff !important;
                color: #495057 !important;
                transition: all 0.2s ease !important;
                touch-action: manipulation !important;
                -webkit-tap-highlight-color: transparent !important;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>移動端評分按鈕測試</h1>
        <p>請在手機上查看此頁面，確認評分按鈕是否正確顯示。</p>
        
        <div class="card">
            <div class="card-header">
                <h5>測試評分</h5>
            </div>
            <div class="card-body">
                <p>請為以下項目評分：</p>
                <div class="mobile-rating-buttons">
                    <button type="button" class="btn mobile-rating-btn btn-outline-secondary" onclick="testRating(1, this)">1</button>
                    <button type="button" class="btn mobile-rating-btn btn-outline-secondary" onclick="testRating(2, this)">2</button>
                    <button type="button" class="btn mobile-rating-btn btn-outline-secondary" onclick="testRating(3, this)">3</button>
                    <button type="button" class="btn mobile-rating-btn btn-outline-secondary" onclick="testRating(4, this)">4</button>
                    <button type="button" class="btn mobile-rating-btn btn-outline-secondary" onclick="testRating(5, this)">5</button>
                    <button type="button" class="btn mobile-rating-btn btn-outline-secondary" onclick="testRating(6, this)">6</button>
                    <button type="button" class="btn mobile-rating-btn btn-outline-secondary" onclick="testRating(7, this)">7</button>
                    <button type="button" class="btn mobile-rating-btn btn-outline-secondary" onclick="testRating(8, this)">8</button>
                    <button type="button" class="btn mobile-rating-btn btn-outline-secondary" onclick="testRating(9, this)">9</button>
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <a href="index.html" class="btn btn-primary">返回主問卷</a>
        </div>
    </div>

    <script>
        function testRating(score, button) {
            // 清除所有按鈕的選中狀態
            document.querySelectorAll('.mobile-rating-btn').forEach(btn => {
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-outline-secondary');
            });
            
            // 選中當前按鈕
            button.classList.remove('btn-outline-secondary');
            button.classList.add('btn-primary');
            
            alert(`您選擇了評分：${score}`);
        }
        
        // 頁面載入時檢查設備類型
        document.addEventListener('DOMContentLoaded', function() {
            if (window.innerWidth <= 768) {
                console.log('檢測到移動端設備');
                document.body.classList.add('mobile-device');
            }
        });
    </script>
</body>
</html>
